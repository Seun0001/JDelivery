<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="../src/index.css">
</head>
<body>
    <form class="flex-form">
        <div class="flex-item">
            <label for="username-email">Username/Email Address</label>
            <input type="text" id="username-email" required>
        </div>
        <div class="flex-item password-container"> <!-- Added a class for flex styling -->
            <label for="password">Password</label>
            <input type="password" id="password" required>
            <p class="forgot-pass"><a href="#" class="forgot-password">Forgot Password?</a></p>
        </div>
        <div class="login-btn">
            <a href="arab.html" class="login-button">Login</a>
        </div>
    </form>
</body>
</html>
